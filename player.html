<html>
	<head>
		<script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
		<script src="https://rawgit.com/dbradleyfl/aframe-gridhelper/master/dist/aframe-gridhelper-component.min.js"></script>
		<script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
		<script type="text/javascript" src="js/player.js"></script>
	</head>
	<body>
		<a-scene>
			<!-- Your main camera. It starts high, and is looking straight down. -->
			<a-entity camera position="0 20 0" rotation="-90 0 0" mouse-cursor></a-entity>
		</a-scene>
	</body>
	<script type="text/javascript">
		var mainContainer = document.querySelector('a-scene');
		// Create the grid cells, and append to scene.
		for(var i = 1; i <= 100; i++)
		{
			var plane = document.createElement("a-plane");
			mainContainer.appendChild(plane);
		}
		// Create the assets, and append to scene.
		var box = document.createElement("a-box");
		mainContainer.appendChild(box);
	</script>
	<script type="text/javascript">init();</script>
</html>
