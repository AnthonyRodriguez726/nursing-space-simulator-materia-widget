<!DOCTYPE html>
<!-- INJECTS IE CLASSES ONTO HTML TAG -->
<!--[if IE 8 ]>    <html class="IE8"> <![endif]-->
<!--[if IE 9 ]>    <html class="IE9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html class=""> <!--<![endif]-->
	<head>
		<title>Template Widget</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<!-- STYLESHEETS -->
		<link rel="stylesheet" type="text/css" href="player.css">

		<!-- REQUIRED MATERIA JAVASCRIPT -->
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="materia.enginecore.js"></script>

		<!-- YOUR PREREQUISITES -->
		<!-- <script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular.min.js'></script>
		<script src='//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-sanitize.min.js'></script> -->
		<!-- A Frame -->
		<script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
		<script src="https://rawgit.com/dbradleyfl/aframe-gridhelper/master/dist/aframe-gridhelper-component.min.js"></script>
		<script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>

		<!-- MAIN APP -->
		<script type="text/javascript" src="js/player.js"></script>
		<link rel="stylesheet" type="text/css" href="player.css">
	</head>
	<body>
		<a-scene antialias="true">
			<a-plane id="grass" height="500" color="#526F35" position="0 -1 0" rotation="-90 0 0" width="500"></a-plane>
			<!-- Your main camera. It starts high, and is looking straight down. -->
			<a-entity id="camera" camera position="15 14 6" rotation="-90 0 0" mouse-cursor>
			</a-entity>
		</a-scene>
		<div id="asset-picker">
			<button id="previous-asset">Previous</button>
			<button class="asset">1</button>
			<button class="asset">2</button>
			<button class="asset">3</button>
			<button id="next-asset">Next</button>
		</div>
	</body>
</html>
